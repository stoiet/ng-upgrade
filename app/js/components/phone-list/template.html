<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Phones</h1>
    </div>
</div>

<div class="row" style="margin-bottom: 20px">
    <div class="col-lg-12 form-inline">
            <search-box on-change="$ctrl.handleSearchTextChange(event)"></search-box>
            <carrier-select on-change="$ctrl.handleCarrierChange(event)"></carrier-select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 text-center" ng-repeat="phone in $ctrl.phones">
        <phone-list-item phone="phone"></phone-list-item>
    </div>
    <div class="col-lg-12" ng-if="!$ctrl.hasPhones">
        <div class="alert alert-warning" role="alert"><strong>Oh god!</strong> There is no phone to show :(</div>
    </div>
</div>

<copyright></copyright>
