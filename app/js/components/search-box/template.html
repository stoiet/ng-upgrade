<div class="input-group">
    <input
        type="text"
        class="form-control"
        placeholder="Search..."
        ng-model="$ctrl.value"
        ng-change="$ctrl.onChange({ event: $ctrl.value })"
    />
    <span class="input-group-btn">
        <button
            class="btn btn-default"
            type="button"
            ng-click="$ctrl.onChange({ event: $ctrl.value })"
        >
            <i class="fa fa-search"></i>
        </button>
    </span>
</div>
